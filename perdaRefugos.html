    <!--não permitir 0 nem numeros negativos na quantidade-->
    <script>
        const inputQtde = document.getElementById('qtde');

        inputQtde.addEventListener('input', function () {
            if (this.value < 1) {
                this.value = 1;
            }
        });
    </script>
    <!--Preencher uma lista provisória-->
    <script>
        document.getElementById('solicitacaoForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const codigo = document.getElementById('codigo').value;
            const qtde = document.getElementById('qtde').value;
            const unidade = document.getElementById('unidade').value;
            const descricao = document.getElementById('descricao').value;

            // Cria container da solicitação
            const novaSolicitacao = document.createElement('div');
            novaSolicitacao.classList.add('bg-gray-100', 'rounded', 'p-4', 'shadow-sm', 'border', 'border-gray-300', 'flex', 'justify-between', 'items-center', 'gap-4');

            // Conteúdo com dados
            const conteudo = document.createElement('div');
            conteudo.innerHTML = `
      <p><strong>Código:</strong> ${codigo}</p>
      <p><strong>Quantidade:</strong> ${qtde} ${unidade}</p>
      <p><strong>Utilização:</strong> ${descricao}</p>
    `;

            // Botão status
            const botaoStatus = document.createElement('button');
            botaoStatus.textContent = 'Solicitado';
            botaoStatus.className = 'bg-blue-500 text-white rounded px-3 py-1 text-sm cursor-default select-none';

            // Botão apagar
            const botaoApagar = document.createElement('button');
            botaoApagar.textContent = 'Cancelar';
            botaoApagar.className = 'bg-red-600 hover:bg-red-700 text-white rounded px-3 py-1 text-sm';

            // Evento apagar
            botaoApagar.addEventListener('click', () => {
                novaSolicitacao.remove();
            });

            // Monta o container da solicitação com conteúdo e botões
            novaSolicitacao.appendChild(conteudo);

            const botoesContainer = document.createElement('div');
            botoesContainer.classList.add('flex', 'flex-col', 'gap-2');
            botoesContainer.appendChild(botaoStatus);
            botoesContainer.appendChild(botaoApagar);

            novaSolicitacao.appendChild(botoesContainer);

            // Adiciona na lista
            document.getElementById('listaSolicitacoes').appendChild(novaSolicitacao);

            // Limpa formulário
            this.reset();
        });
    </script>

    <script>
        document.getElementById("menu-toggle").addEventListener("click", function () {
            const menu = document.getElementById("mobile-menu");
            menu.classList.toggle("hidden");
        });
    </script>


    <script>
        const produtos = [
            { codigo: '302905', nome: 'Kit Mult-k' },
            { codigo: '302944', nome: 'Kit Mult-k 120' },
            { codigo: '302063', nome: 'Kit Konect' },
            { codigo: '302873', nome: 'Kit Transdutor DC/DC' },
            // adicione quantos quiser
        ];

        const inputCodigo = document.getElementById('codigo');
        const labelNomeProduto = document.getElementById('nomeProduto');

        inputCodigo.addEventListener('input', () => {
            const codigoDigitado = inputCodigo.value.trim();

            // Procura o produto
            const produtoEncontrado = produtos.find(p => p.codigo === codigoDigitado);

            if (produtoEncontrado) {
                labelNomeProduto.textContent = produtoEncontrado.nome;
            } else {
                labelNomeProduto.textContent = ''; // limpa se não encontrar
            }
        });
    </script>
